<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var $problemName = $('.problemName');
      var $problemPrompt = $('.problemPrompt');
      var $problemTest = $('.problemTest');
      var $submitProblem = $('.submitProblem');

      var $solution = $('.solution');
      var $problemId = $('.problemId');
      var $submitSolution = $('.submitSolution');

      $submitProblem.on('click', function() {
        $.ajax({
          url: 'http://127.0.0.1/api/addChallenge',
          method: 'POST',
          data: {
            name: $problemName.val(),
            prompt: $problemPrompt.val(),
            test_suite: $problemTest.val()
          },
          contentType: 'application/json',
          success: function() {
            console.log('success');
          },
          error: function() {
            console.log('error');
          }
        })
      });
      
    });
  </script>
</head>
<body>
  <div style="float: left">
    <div style="width:400px; height:350px; float: left; padding: 10px">
      <input class="problemName" placeholder="Problem name..." style="width: 400px; height: 20px"></input>
      <textarea class="problemPrompt" placeholder="Problem prompt..." style="width:400px; height:325px"></textarea><br>
    </div>
    <div style="width:400px; height:350px; float: left; padding: 10px">
      <textarea class="problemTest" placeholder="Problem test suite..." style="width:400px; height:350px; float: left"></textarea><br>
    </div>
    <div style="clear: left; padding: 10px">
      <button class="submitProblem">Submit Problem</button>
    </div>
  </div>
  <div style="clear: left">
    <div style="width:400px; height:350px; float: left; padding: 10px">
      <textarea class="solution" placeholder="Solution Code..." style="width:400px; height:350px; float: left"></textarea></div>  
    </div>
    <div style="width:400px; height:350px; float: left; padding: 10px">
      <input class="problemId" placeholder="Problem Id" style="width:200px; float: left"></textarea></div>  
    </div>  
  </div>
  <div style="padding: 10px; clear:left">
    <button class="submitSolution">Submit Solution</button>
  </div>
</body>
</html>
